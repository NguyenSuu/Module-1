<body>
    <script>
        function checkAccount(str) {
            regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        console.log(checkAccount('C0318G'));
        console.log(checkAccount('M0318G'));
        console.log(checkAccount('P0323A'));
        console.log(checkAccount('A5816L'));
        console.log(checkAccount('P1544h'));
    </script>
</body>
