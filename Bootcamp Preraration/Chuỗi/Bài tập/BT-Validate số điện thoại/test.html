<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function checkAccount(str) {
            regexp = /^[0-9]{2}-0[0-9]{9}$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        console.log(checkAccount('(84)-(0978489648)'));
        console.log(checkAccount('(a8)-(22222222)'));
    </script>
</body>
</html>
