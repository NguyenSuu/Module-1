<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Lãi xuất ngân hàng</legend>
        <label for="a"> Số tiền gửi vào ngân hàng :</label>
        <input type="text" value="" id="a">
        ​
        <label for="r"> lãi suất (%)/năm:</label>
        <input type="text" value="" id="r">
        ​
        <label for="n"> Số tháng vay :</label>
        <input type="text" value="" id="n">
        ​
        <input type="button" value="Calculate" onclick="Calculate()">
        <h3 id="result">Tổng lãi suất:</h3>
    </fieldset>
    <script>
        let res = document.getElementById("result");
        function Calculate() {
            let a = parseFloat(document.getElementById("a").value);
            let r = parseFloat(document.getElementById("r").value);
            let n = parseFloat(document.getElementById("n").value);
            let result = 0;
            if (isNaN(a) || isNaN(r) || isNaN(n)) {
                res.innerHTML = " input  must be a number "
            } else {
                let interestBank=0;
                for (let i = 1; i <= n; i++) {
                    interestBank = interestBank + (a - (i - 1) * (a / n)) * r/1200;
                }
                document.getElementById("result").innerHTML ="Tổng lãi suất: "+ interestBank;
            }
        }
    </script>
</body>

</html>
