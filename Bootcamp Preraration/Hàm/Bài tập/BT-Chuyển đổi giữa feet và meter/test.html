<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset style="width:20%">
        <legend>Convert Feet-Meter</legend>
        <label>Meter</label></br>
        <input type="number" placeholder="Meter" oninput="dramConverter(this.value)"
            onchange="dramConverter(this.value)" id="changeMeter"></br>
        <p id="result">=</p></br>
        <label>Feet</label></br>
        <input type="number" placeholder="Feet" oninput="dramConverter1(this.value)"
            onchange="dramConverter1(this.value)" id="changeFeet"></br>
        <p id="result1">=</p>
    </fieldset>
    <script>
        function dramConverter(number) {
            number = parseFloat(number);
            document.getElementById("result").innerHTML = "=" + " " + number * 3.279 + " " + "Feet";
        }
        function dramConverter1(number) {
            number = parseFloat(number);
            document.getElementById("result1").innerHTML = "=" + " " + number * 0.305 + " " + "Meter";
        }
    </script>
</body>

</html>
