<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function isPalindrome(){
            let count=0;
            for(let i=0,j=(parseInt(txt.length)-1);i<(parseInt(txt.length)/2)&&j>i;(j--)&&i++){
                    if(txt[j]==txt[i]){
                        count=count+1;
                }
            }
            if(count==(Math.floor(txt.length/2))){
               return true;
            }else{
               return false;
            }
        }
        let txt=prompt("Nhập một chuỗi");
        alert(isPalindrome(txt));
    </script>
</body>
</html>
