<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseArray(arr){
            alert("After array changed: "+arr.reverse())
        }
        let arr=[];
        for(let i=0;i<5;i++){
            arr[i]=prompt("Enter a number is an element of the array");
        }
        reverseArray(arr);
    </script>
</body>
</html>
