<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <canvas id="myCanvas" width="1368" height="768" style="border:1px solid #d3d3d3;"></canvas>
</head>

<body>

    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;

            this.getCircuit = function () {
                return 2 * (width + height);
            }
            this.getArea = function () {
                return width * height;
            }
            this.expPictura = function () {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(200, 200, this.width, this.height);
            }
        }
        let width = parseInt(prompt("Enter width")),
            height = parseInt(prompt("Enter height")),
            rectangle = new Rectangle(width, height);
        alert("Area= " + rectangle.getArea());
        alert("Circuit= " + rectangle.getCircuit());
        rectangle.expPictura();
    </script>
</body>

</html>
