<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Độ dài của dãy Finonaci muốn hiển thị "),
            number1 = 1,
            number2 = 0,
            result = number2;
        for (let i = 1; i <= num; i++) {
            document.write(result + "-");
            result = number1 + number2;
            number1 = number2;
            number2 = result;
        }
    </script>
</body>

</html>
