<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập số phân tử trong mảng")),
            arr = [];
        for (let i = 0; i < num; i++) {
            arr[i] = prompt("Nhập giá trị phân tử tại vị trí " + i);
        }
        for (let j = 0;j < arr.length; j++) {
            for (let k = 1; k< arr[j].length; k++) {
                if (arr[j][k] == "-") {
                    arr[j][k] = "_";
                }
            }
        }
        document.write("Mảng đã được thay thế: " + arr);
    </script>
</body>

</html>
