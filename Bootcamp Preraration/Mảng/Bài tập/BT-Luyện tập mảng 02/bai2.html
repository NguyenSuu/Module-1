<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Nhập số phân tử trong mảng")),
        arr=[];
        for(let i=0;i<num;i++){
            arr[i]=prompt("Nhập giá trị phân tử tại vị trí "+i);
        }
        document.write("Mảng đảo ngược: "+arr.reverse());
    </script>
</body>
</html>
