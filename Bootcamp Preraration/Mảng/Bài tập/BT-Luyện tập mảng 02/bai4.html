<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let test = prompt("Nhập chuỗi"),
            count = 0;
        if (test[0] != " ") {
            count = count + 1;
        }
        for (let i = 0; i < test.length; i++) {
            if (test[i] == " " && test[i + 1] != " " && test[i + 1] != null) {
                count = count + 1;
            }
        }
        document.write(test+"<br>");
        document.write("Số từ trong chuổi: " + count);
    </script>
</body>

</html>
