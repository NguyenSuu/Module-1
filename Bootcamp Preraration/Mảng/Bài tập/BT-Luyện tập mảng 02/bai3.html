<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập số phân tử trong mảng")),
            arr = [];
        for (let i = 0; i < num; i++) {
            arr[i] = prompt("Nhập giá trị phân tử tại vị trí " + i);
        }
        document.write("Mảng: " + arr + "<br>");
        document.write("số phân tử của mảng: " + arr.length + "<br>");
        let change = arr.toString(),
            count = 0;
        for (let j = 0; j < change.length; j++) {
            if (change[j] == ",") {
                continue;
            }
            count = count + 1;
        }
        document.write("Số kí tự có trong mảng: " + count);
    </script>
</body>

</html>
