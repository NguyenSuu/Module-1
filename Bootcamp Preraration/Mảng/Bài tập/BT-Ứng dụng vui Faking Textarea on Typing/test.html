<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = new Array(), n = "";
        a[1] = 'Đ'; a[2] = 'Ừ'; a[3] = 'N'; a[4] = 'G'; a[5] = ' ';
        a[6] = 'G'; a[7] = 'Õ';a[8] = ' '; a[9] = 'N'; a[10] = 'Ữ';
        a[11] = 'A'; a[12] = ' '; a[13] = ':'; a[14] = ')'; a[15] = ')';
        function text(){
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 15) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("text()", 1);
        }
    </script>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea name="txt" cols="40" rows="10" onkeydown="text();"></textarea>
            </form>
        </center>
    </body>
</html>
