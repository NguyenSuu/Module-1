<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Số phân tử trong mảng")),
            arr = [];
        for (let i = 0; i < num; i++) {
            arr[i] = prompt("Nhập phân tử tại vị trí" + i);
        }
        let check = prompt("Nhập phân tử số nguyên V"),
            count = 0;
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] == check) {
                arr.splice(j,1);
                arr.push(0);
                document.write(arr);
                break;
            }
            count = count + 1;
        }
        if (count == arr.length) {
            alert("V is not in the array");
        }
    </script>
</body>

</html>
