<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["5","14","20","64","70","3","10","49","23","10"];
        const x=10;
        let count=0,
            count1=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>x){
                count=count+1;
            }else if(arr[i]==x){
                count1=count1+1;   
            }
        }
        document.write("Số nguyên lớn hơn 10 :"+count+"</br>");
        document.write("Số nguyên bằng 10 :"+count1);
    </script>
</body>
</html>
