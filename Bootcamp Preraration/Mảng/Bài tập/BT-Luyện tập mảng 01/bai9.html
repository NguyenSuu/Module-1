<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Số phân tử nhập vào mỗi mảng"),
            arr1=[],
            arr2=[];
        for(let i=0;i<num;i++){
            arr1[i]=prompt("Phân tử thứ "+i+" của mảng 1");
            arr2[i]=prompt("Phân tử thứ "+i+" của mảng 2");
        }
        let arr3=arr2.concat(arr1);
        document.write(arr3);
    </script>
</body>
</html>
