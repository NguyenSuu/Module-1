    <script>
        let arr = ["5", "14", "20", "64", "70", "93", "10", "49", "23", "81"],
            max = arr[0],
            i = 0;
        for (; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("max: " + max + "</br>");
        for(let j=0;j<arr.length;j++){
            if (max == arr[j]){
        document.write("position: " + j);}
        }
    </script>
