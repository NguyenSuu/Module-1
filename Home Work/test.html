<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getNumber(){
            let n=0;
            do{
                n= parseInt(prompt("Enter a number"));
            }while(n<10)
            return n;
        }
        function createArr(n){
            let arr=[];
            for(let i=0;i<n;i++){
                arr[i]=Math.floor(Math.random()*100+1);
            }
            return arr;
        }
        function showArr(arr,n){
            for(let i=0;i<n;i++){
                document.write(arr[i]+", ");
            }
        }
        function checkSNT(n){
            for(let i=2;i<n;i++){
                if(n%i===0){
                    return false;
                }
            }
            return true;
        }
        function countSNT(arr,n){
            let count=0;
            for(let i=0;i<n;i++){
                if(checkSNT(arr[i])){
                    count+=1;
                }
            }
            return count;
        }
        function main(){
            let n=getNumber(),
                arr=createArr(n);
            showArr(arr,n);
            document.write("There is "+countSNT(arr,n)+" prime");
        }
        main();
    </script>    
</body>
</html>
