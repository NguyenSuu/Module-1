<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function getNumber() {
            let n = 0;
            do {
                n = parseInt(prompt("Enter a number"));
            } while (n < 10)
            return n;
        }
        function createArr(n, m) {
            let arr = [];
            for (let i = 0; i < n; i++) {
                arr[i]=[];
                for (let j = 0; j < m; j++) {
                    arr[i][j] = Math.floor(Math.random() * 100 + 1);
                }
            }
            return arr;
        }
        function showArr(arr, n, m) {
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < m; j++) {
                    document.write(arr[i][j] + ", ");
                }
            }
        }
        function checkSNT(n) {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function countSNT(arr, n, m) {
            let count = 0;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < m; j++) {
                    if (checkSNT(arr[i][j])) {
                        count += 1;
                    }
                }
            }
            return count;
        }
        function main() {
            let n = getNumber(),
                m = getNumber(),
                arr = createArr(n, m);
            showArr(arr, n, m);
            document.write("There is " + countSNT(arr, n, m) + " prime");
        }
        main();
    </script>
</body>

</html>
